<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="sample/head :: head_fragment(title = 'サンプル新規登録', scripts = ~{::script}, links = ~{::link})"></head>

<body>
    <div class="container">
        <div th:if="${validationError}" th:each="error : ${validationError}">
            <label class="text-danger" th:text="${error}"></label>
        </div>
        <h1>サンプル新規登録</h1>
        <form th:action="@{/sample/create}" th:object="${sampleRequest}" th:method="post">
            <div class="form-group">
                <label>名前：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{name}" class="form-control">
            </div>
            <div class="form-group">
                <label>パス：<span class="text-danger">※</span></label>
                <input type="text" th:field="*{path}" class="form-control">
            </div>
            <br />
            <div class="text-center">
                <input type="submit" value="登録" class="btn btn-primary">
                <a href="/sample/list" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</body>

</html>
